name: facets installation
on:
   push:
     branches: main
jobs:
interactive_build:
  runs-on: windows-2019
  steps:
    - name: manage repo
    - uses: actions/checkout@v2

    - name: install interactive
    - run: echo install interactive core

batch_build:
  runs-on: windows-2019
  steps:
    - name: manage repo
    - uses: actions/checkout@v2

    - name: install batch_build
    - run: echo install batch core

    - name: powershell
    - working-directory: ./facets
    - run: ansible-playbook interactive_pb.yml -i hosts
   



